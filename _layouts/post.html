{% include head.html %}

<div id="back-button">
	<a class="btn btn-default btn-lg" href="javascript:history.back()" role="button">Back to blog</a>
</div>

<div class="container post">

	<div class="col-sm-offset-2 col-sm-8 col-xs-12"
		<header class="post-header">
			<h1 class="post-title">{{ page.title }}</h1>
			<h4 class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h4>
		</header>

		<article class="post-content">
			{{ content }}
		</article>
	</div>

</div>
